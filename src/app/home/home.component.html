<div class="container-fluid col-md-12 col-lg-12 col-xl-12 col-xxl-12">	
	<div class="row row-home">
		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 home-title">
			<div class="title">
				<h2>Find</h2> 
				<h2 class="tb-title">A TOP BUILDER</h2>
				<h2>near your home</h2>
			</div>
			<div class="sub-title">Post your job. Get quotes. Read reviews.</div>	
		</div>
		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 home-image">
			<img class="homeImg" src="assets/Images/Home/Tradespersons_1.jpg" alt="Tradespersons">
		</div>
	</div>
	<!-- Form and Images-->
	<div class="row row-form">
		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 home-form">
			<form (ngSubmit)="onSubmit()" #myForm="ngForm">
				<div class="row-select">
					<div class="dropdown-container">
						<label for="tradeperson" class="row-form-label">What type of tradeperson do you need?</label>
							<select class="form-control form-control-sm" placeholder="Please select tradeperson" name="tradeperson" [(ngModel)]="selectedTradepersonId" (ngModelChange)="onTradepersonSelect($event)">
								<option [value]="null">Select Tradesperson Type</option>
								<option *ngFor="let tradeperson of filteredTradeperson" [value]="tradeperson.Id">
									{{ tradeperson.Title }}
								</option>
							</select>
					</div>	
					<div class="dropdown-container">
						<label for="job" class="row-form-label">What type of job is it?</label>
							<select class="form-control form-control-sm" placeholder="Please select job" [disabled]="selectedTradepersonId == null || selectedTradepersonId == undefined" name="job" [(ngModel)]="selectedJobId" (ngModelChange)="onJobSelect($event)">
								<option [value]="null">Select Job Type</option>
								<option *ngFor="let job of filteredJob" [value]="job.Id">
									{{ job.Title }}
								</option>
							</select>
					</div>
					<div class="next-btn">
						<button class="btn btn-primary btn-submit" [disabled]="selectedTradepersonId == undefined || selectedJobId == undefined" type="submit" value="Submit">Next
							<span><i class="bi bi-arrow-right-square"></i></span>	
						</button>	
					</div>
				</div>
			</form>	
		</div>
		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 home-images">
			<div id="imageCarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<ng-container *ngFor="let group of imageGroups; let i = index">
						<div class="carousel-item" [ngClass]="{ 'active': i == 0 }">
							<div class="row">
								<div class="col-img" *ngFor="let image of group">
									<img [src]="getImagePath(image)"  alt="Image {{ i }}">
								</div>
							</div>
						</div>
					</ng-container>
				</div>
				<a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					 <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					 <span class="sr-only">Next</span>
				</a>
			</div>
		</div>	
	</div>	
	<app-popular-jobs></app-popular-jobs>
	<app-our-services></app-our-services>
	<app-footer></app-footer>
</div>
