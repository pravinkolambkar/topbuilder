<div class="container">
	<mat-progress-bar class="progress" mode="determinate" color="Blue-grey" [value]="progressValue">
		<!-- <div class="progress-bar" role="progressbar" aria-label="Example 30px high" style="width: 25%;" [aria-valuenow]="25" aria-valuemin="0" aria-valuemax="100"></div> -->
	</mat-progress-bar>

	<div class="row row-postjob">
		<div class="col col-postjob">
			<app-screen [questionTitle]="questionTitle" [options]="options" [selectedOptionId]="selectedOptionId" 
	(optionChanged)="optionChanged($event)" [screenType]="screenType"></app-screen>

			<!-- Moved button row inside the same column so it stays directly below app-screen -->
			<div class="button-row">
				<button class="btn btn-primary btn-submit" (click)="goToPreviousQuestion()" [disabled]="questionIndex == 0">
					<span><i class="bi bi-arrow-left-square"></i></span>  Back 
				</button>
		
				<button class="btn btn-primary btn-submit" (click)="goToNextQuestion()" [disabled]="">
					Next  <span><i class="bi bi-arrow-right-square"></i></span>
				</button>	
			</div>
		</div>
	</div>
</div>
